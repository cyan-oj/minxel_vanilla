<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js" defer></script>
  <title>oh no it's ugly</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg">
    <filter id='noiseFilter'>
      <feTurbulence 
        type='fractalNoise' 
        baseFrequency='0.2' 
        numOctaves='3' 
        stitchTiles='stitch' />
    </filter>
    <rect width='100%' height='100%' filter='url(#noiseFilter)' />
  </svg>

  <h2 id="errorprompt"></h2>
  <div id="toolboxes">
    <div id="palettebox" class="toolbox"></div> 

    <div id="brushbox" class="toolbox"></div>

    <div id="colorSliders">
      <div class="slider">
        <input id="red" type="range" min="0" max="255" value="100">
      </div> 
      <div class="slider">
        <input id="green" type="range" min="0" max="255" value="100">
      </div> 
      <div class="slider">
        <input id="blue" type="range" min="0" max="255" value="100">
      </div>
      <button id="addcolor">add color</button>
    </div>
    
    <div id="brushsettings" class="toolbox">
      <canvas id="brushDisplay" width="160" height="240"></canvas>
      <div id="sizeSettings">
        <input id="brushSlider" type="range" min="0" max="200" value="100" oninput="sizeDisplay.innerText = this.value">
        <p id="sizeDisplay"></p>
        <button id="savebrush" class="settingsbutton">save brush</button>
    </div>
    </div>
    
    <div id="layerbox" class="toolbox">
      <button id="reset" class="settingsbutton">Reset to Defaults</button>
      <button id="save" class="settingsbutton">save</button>
    </div>
  </div>
</body>
</html>
