<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js" defer></script>
  <title>oh no it's ugly</title>
</head>
<body>
  <h2 id="errorprompt"></h2>
  <div id="toolboxes">
    <div id="palettebox" class="toolbox"></div> 

    <div id="brushbox" class="toolbox"></div>

    <div id="colorSliders" style="display:none">
      <div class="slider">
        <input id="red" type="range" min="0" max="255" value="100">
      </div> 
      <div class="slider">
        <input id="green" type="range" min="0" max="255" value="100">
      </div> 
      <div class="slider">
        <input id="blue" type="range" min="0" max="255" value="100">
      </div>
      <button id="addcolor">add color</button>
    </div>
    
    <div id="brushsettings" class="toolbox">
      <canvas id="brushDisplay" width="200" height="200"></canvas>
      <div class="slider">
        <input id="brushSlider" type="range" min="0" max="200" value="100" oninput="sizeDisplay.innerText = this.value">
        <p id="sizeDisplay"></p>
      </div>
      <!-- <input id="size" placeholder="brush size">
      <button id="brushsize" class="settingsbutton">Set Brush Size</button> -->
      <button id="savebrush" class="settingsbutton">Save Settings as Preset</button>
      <button id="reset" class="settingsbutton">Reset to Defaults</button>
    </div>

    <div id="layerbox" class="toolbox">
      <button id="save" class="settingsbutton">save</button>
    </div>
  </div>
</body>
</html>
