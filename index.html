<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js" defer></script>
  <title>minxel</title>
</head>
<svg xmlns="http://www.w3.org/2000/svg">
  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='0.2' 
      numOctaves='3' 
      stitchTiles='stitch' />
  </filter>
  <rect width='100%' height='100%' filter='url(#noiseFilter)' />
</svg>
<body>

  <h2 id="errorprompt"></h2>
  <div id="toolboxes">
    <div id="palettebox" class="toolbox"></div> 
    
    <div id="brushbox" class="toolbox"></div>
    
    <div id="colorSliders">
      <input id="hue" class="colorSlider" type="range" min="0" max="360" value="0"> 
      <input id="saturation" class="colorSlider" type="range" min="0" max="100" value="100"> 
      <input id="lightness" class="colorSlider" type="range" min="0" max="100" value="50">
      <button id="addcolor" class="settingsbutton">add color</button>
    </div>
    
    <div id="brushsettings" class="toolbox">
      <canvas id="brushDisplay" width="160" height="240"></canvas>
      <div id="sizeSettings">
        <input id="brushSlider" type="range" min="0" max="200" value="100">
        <button id="savebrush" class="settingsbutton">save brush</button>
    </div>
    </div>
    
    <div id="layerbox" class="toolbox">
      <button id="reset" class="settingsbutton">reset</button>
      <button id="save" class="settingsbutton">save</button>
    </div>
  </div>
  <a id="link"></a>
</body>
</html>
